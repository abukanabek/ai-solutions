<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1200 220">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0b1220">
        <animate attributeName="stop-color"
                 values="#0b1220;#7c3aed;#ef4444;#f59e0b;#0b1220"
                 dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#7c3aed">
        <animate attributeName="stop-color"
                 values="#7c3aed;#10b981;#0ea5e9;#7c3aed"
                 dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#10b981">
        <animate attributeName="stop-color"
                 values="#10b981;#0ea5e9;#7c3aed;#10b981"
                 dur="10s" repeatCount="indefinite" />
      </stop>

      <!-- Also slide the gradient back and forth -->
      <animate attributeName="x1" values="0%;100%;0%" dur="12s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%;0%;100%" dur="12s" repeatCount="indefinite" />
    </linearGradient>

    <!-- soft blur for “goo” feel -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="220" fill="url(#g)"/>

  <!-- floating blurry blobs to sell the lava-lamp vibe -->
  <g filter="url(#blur)" opacity="0.35">
    <circle r="80" cx="200" cy="120" fill="#ffffff">
      <animate attributeName="cx" values="150;450;150" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="160;60;160" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle r="100" cx="650" cy="140" fill="#ffffff">
      <animate attributeName="cx" values="700;520;700" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="70;170;70" dur="11s" repeatCount="indefinite"/>
    </circle>
    <circle r="70" cx="980" cy="90" fill="#ffffff">
      <animate attributeName="cx" values="980;780;980" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;50;150" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- title text -->
  <text x="50%" y="48%" text-anchor="middle"
        font-family="Segoe UI, Roboto, Arial" font-size="64" font-weight="700"
        fill="#ffffff">ai-solutions</text>

  <text x="50%" y="72%" text-anchor="middle"
        font-family="Segoe UI, Roboto, Arial" font-size="20"
        fill="#ffffff" opacity="0.9">
    Competition solutions and general AI/ML notebooks
  </text>
</svg>
